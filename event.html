    <script>
        const countdown = document.getElementById('countdown');
        const next_date = Date.parse("12 March 2022 17:00:00 GMT+1");
        const next_link = "https://www.youtube.com/embed/DGvwzONxv4U?autoplay=1";
        
        let intv = setInterval(() => {
            const now = Date.now();
            const distance = next_date - now;

            if (distance > 0) {
                countdown.innerHTML = `<iframe class="eventvideo" width="560" height="315" frameborder="0" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" src="${next_link}"></iframe>`;
                clearInterval(intv);
            } else {
                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                let str = "Event coming up in:<br>";
                if (days > 0) {
                    str += `${days}d `;
                }
                if (hours > 0) {
                    str += `${hours}h `;
                }
                if (minutes > 0) {
                    str += `${minutes}m `;
                }
                if (seconds > 0) {
                    str += `${seconds}s`;
                }
                countdown.innerHTML = `<h3 style="text-align:center">${str}</h3>`;
            }
        }, 1000);
    </script>
